<div class="contact-us container">
  <p>
    заповнюйте форму і ми зв’яжемося з вами або зв’яжіться з нами будь-яким
    зручним для Вас способом
  </p>
  <h2>Наші контакти</h2>
  <form onsubmit="submitForm(event)" id="contactForm" class="contact-us__form">
    <div class="form-group">
      <!-- <label for="service">Оберіть послугу</label> -->
      <select id="service" name="service" required>
        <option value="" disabled selected>Оберіть послугу</option>
        <option value="general">Загальний запит</option>
        <option value="support">Підтримка</option>
        <option value="feedback">Зворотній зв'язок</option>
      </select>
    </div>
    <div class="form-group">
      <!-- <label for="name">Ім'я:</label> -->
      <input type="text" id="name" name="name" placeholder="Ім'я" required />
    </div>

    <div class="form-group">
      <!-- <label for="email">E-mail:</label> -->
      <input type="email" id="email" name="email" placeholder="E-mail" required />
    </div>

    <div class="form-group">
      <!-- <label for="tel">Телефон:</label> -->
      <input type="tel" id="tel" name="tel" pattern="\+?[0-9]{1,4}[0-9]{6,10}" placeholder="Телефон: +38 (000) 000 00 00" required />
    </div>

    <div class="form-group">
      <!-- <label for="message">Коментар:</label> -->
      <textarea id="message" name="message" placeholder="Коментар" required></textarea>
    </div>

    <div class="form-group">
      <button type="submit" class="btn" >Надіслати<span></span></button>
    </div>
  </form>

  <div id="responseMessage"></div>
</div>
